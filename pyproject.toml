[tool.poetry]
name = "greenbone-docs"
version = "0.1.0"
description = "Documentation for the Community around the Greenbone Source Edition"
authors = ["Greenbone Networks <info@greenbone.net>"]

[tool.poetry.dependencies]
python = "^3.8"
Sphinx = "^5.3.0"
myst-parser = "^0.18.1"
sphinx-copybutton = "^0.5.0"
